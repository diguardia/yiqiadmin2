<ion-header>
  <ion-toolbar>
    <ion-title>entity-attributes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [dragula]='"bag-one"' [dragulaModel]='attributes'>
    <ion-item *ngFor="let att of attributes" class="example-box" >
      <div style="width:30%;display: inline-block">
        <ion-label >{{att.title}}</ion-label>
      </div>
      <input style="width:60%" style="display: inline-block"/>
    </ion-item>
  </div>
</ion-content>
